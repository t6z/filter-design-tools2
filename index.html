<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/dsp-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSP Tools</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <div class="flex flex-col h-screen">
    <!-- Header -->
    <header class="flex h-16 items-center bg-blue-300 text-3xl">
      <h1 class="flex-grow pl-4">Digital Signal Processing Tools</h1>
      <!-- <ul class="text-base inline-flex">
        <li><a class="p-2">Item1</a></li>
        <li><a class="p-2">Item2</a></li>
      </ul> -->
    </header>

    <div class="flex-grow flex">
      
      <!-- Side Bar -->
      <div
        x-data="{ filterType: 'FIR Low Pass' }"
        class="flex flex-col items-center w-1/3 max-w-lg min-w-sm border-black border-t-1 border-r-1 bg-gray-300 p-4">
        <div class="flex">
          <h2 x-text="filterType" class="p-2 text-xl"></h2>
          <!-- Filter Select Dropdown -->
          <div x-data="{ filterSelectDropdownOpen: false }" class="relative inline-flex">
            <button type="button"
              @click="filterSelectDropdownOpen = ! filterSelectDropdownOpen"
              class="inline-flex overflow-hidden border border-gray-300 bg-white text-sm font-medium text-gray-700 transition-colors hover:bg-gray-100 hover:text-gray-900 focus:relative"
              aria-label="Menu">
              <p class="px-3 py-2">Filter Select</p>
              <!-- Menu arrow button -->
              <div class="px-3 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
              </div>
            </button>

            <!-- Filter Select Menu -->
            <div role="menu"
              x-show="filterSelectDropdownOpen" @click.outside="filterSelectDropdownOpen = false"
              class="absolute top-12 z-auto w-50 divide-y divide-gray-200 overflow-hidden border border-gray-300 bg-white">
              <!-- FIR Filters -->
              <div>
                <p class="cursor-default block px-3 py-2 text-sm text-gray-500">FIR</p>

                <a
                  @click="filterType = 'FIR '+$el.innerText; filterSelectDropdownOpen = ! filterSelectDropdownOpen"
                  class="cursor-pointer block px-3 py-2 text-sm font-medium text-gray-700 transition-colors hover:bg-gray-100 hover:text-gray-900"
                  role="menuitem">
                  Low Pass
                </a>

                <a
                  class="cursor-pointer block px-3 py-2 text-sm font-medium text-gray-700 transition-colors hover:bg-gray-100 hover:text-gray-900"
                  role="menuitem">
                  High Pass
                </a>

                <a
                  class="cursor-pointer block px-3 py-2 text-sm font-medium text-gray-700 transition-colors hover:bg-gray-100 hover:text-gray-900"
                  role="menuitem">
                  Band Pass
                </a>

                <a
                  class="cursor-pointer block px-3 py-2 text-sm font-medium text-gray-700 transition-colors hover:bg-gray-100 hover:text-gray-900"
                  role="menuitem">
                  Band Stop
                </a>
              </div>
              <!-- IIR Filters -->
              <div>
                <p class="cursor-default block px-3 py-2 text-sm text-gray-500">IIR</p>

                <a
                  @click="filterType = $el.innerText; filterSelectDropdownOpen = ! filterSelectDropdownOpen"
                  class="cursor-pointer block px-3 py-2 text-sm font-medium text-gray-700 transition-colors hover:bg-gray-100 hover:text-gray-900"
                  role="menuitem">
                  Low Pass
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="border-black border-t-1 flex-grow p-4">
        blah
      </div>

    </div>
  </div>
  <script src="/src/main.js"></script>
</body>

</html>
